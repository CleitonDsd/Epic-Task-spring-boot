<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>
<body>

	<h1>Epic Task</h1>
	
	<span class="alert" th:if="${message != null}" th:text="${message}"></span>
	
	<h2>Tasks</h2>
	
	<a class="button" href="/task/new">Nova Tarefa</a>

	<ul th:each="task: ${tasks}">
		<li>
			<p th:text="${task.title}"></p>
			<p th:text="${task.description}"></p>
			<p th:text="${task.points}"></p>
			<button>pegar</button>
		</li>
	</ul>

</body>
</html>
