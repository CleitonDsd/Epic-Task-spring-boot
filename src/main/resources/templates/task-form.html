<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>

<body>

	<h1>Epic Task</h1>
	
	<div class="card">
	
		<h2 th:text="#{title.newtask}"></h2>
		
		<form class="form-vertical" action="/task" method="post" th:object="${task}">
			<label for="title" th:text="#{task.title}"></label>
			<input 
				th:classappend="${#fields.hasErrors('title')}?invalid"
				type="text" 
				name="title" 
				id="title" 
				th:field="*{title}" 
				autocomplete="off"
				>
			<span th:errors="*{title}"></span>
			
			<label for="description" th:text="#{task.description}"></label>
			<textarea 
				th:classappend="${#fields.hasErrors('description')}?invalid"
				id="description" 
				name="description" 
				rows="" 
				cols="" 
				th:field="*{description}">
			</textarea>
			<span th:errors="*{description}"></span>
			
			<label for="points" th:text="#{task.points}"></label>
			<input 
				type="range" 
				id="points" 
				name="points" 
				th:field="*{points}"
				min="10"
				max="500"
				step="10"
				oninput="out.value=this.value"
			>
			<output id="out">10</output>
			<span th:errors="*{points}"></span>
			
			<div class="action-buttons">
				<a class="button default" href="/task" th:text="#{button.cancel}"></a>
				<button th:text="#{button.save}"></button>
			</div>
		</form>
	</div>
	

</body>
</html>
